<app-header-static>
</app-header-static>
<div class="container-top">
  <div class="auth-container" style="background-image: url('assets/images/auth_background.png');">
    <div class="auth-background-image" style="background-image: url('assets/images/auth_orange_image.png');">
      <span class="auth-tagline">Evaluating state of the art in AI</span>
    </div>
    <div class="auth-form">
      <div class="auth-form-logo">
        <img src="assets/images/evalai_logo_light.png" />
      </div>
      <div class="auth-nav">
        <a [class.auth-selected]="localRouter.url=='/auth/login'" [routerLink]="['/auth/login']" >LOGIN</a>
        <a [class.auth-selected]="localRouter.url=='/auth/signup'" [routerLink]="['/auth/signup']">SIGNUP</a>
      </div>
      <router-outlet></router-outlet>
      <div class="auth-form-footer">
        <table>
          <tr>
            <td class="align-left">
            <a><img src="assets/images/git_dark.png"/></a> 
            <a><img src="assets/images/twitter_dark.png"/></a>
            </td>
            <td class="align-center">
            <a href="https://www.cloudcv.org">www.cloudcv.org</a>
            </td>
            <td class="align-right">
            <a [routerLink]="['']">Back to home</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
