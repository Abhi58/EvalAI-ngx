<div class="confirm-container">
	<div class="confirm-card">
		<div class="title">
			{{title}}
		</div>
		<div class="content">
			{{content}}
		</div>
		<div class="buttons">
			<span class="btn btn-filter" appClickstop (click)="denied()">{{deny}}</span> <span class="btn btn-filter selected" appClickstop (click)="confirmed()">{{confirm}}</span>
		</div>
	</div>
</div>
